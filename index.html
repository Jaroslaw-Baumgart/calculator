<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      .btn-calculator {
        width: 60px;
        height: 60px;
        font-size: 1.5em;
      }
      .form-result {
        height: 60px;
        font-size: 1.5em;
      }
    </style>
  </head>
  <body class="bg-success">
    <div class="container-fluid my-4">
      <div class="row m-3 justify-content-center calculator">
        <div
          class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 p-4 text-center rounded bg-light"
        >
          <div class="row">
            <div class="col-12">
              <h3>CALCULATOR <i class="bi bi-calculator"></i></h3>
            </div>
          </div>
          <div class="row mt-3 justify-content-center">
            <div class="col-6">
              <input
                type="text"
                class="form-control form-result"
                readonly
                id="result"
              />
            </div>
            <div class="col-2 p-0 justify-content-center text-center">
              <button class="btn btn-warning btn-calculator" id="clipboard">
                <i class="far fa-clipboard"></i>
              </button>
            </div>
          </div>
          <div class="row mt-3 justify-content-center">
            <div class="col-2 p-0 justify-content-center text-center">
              <button class="btn btn-dark btn-calculator" id="procent">
                %
              </button>
            </div>
            <div class="col-2 p-0 justify-content-center text-center">
              <button class="btn btn-dark btn-calculator" id="CE">CE</button>
            </div>
            <div class="col-2 p-0 justify-content-center text-center">
              <button class="btn btn-dark btn-calculator" id="clear">C</button>
            </div>
            <div class="col-2 p-0 justify-content-center text-center">
              <button class="btn btn-dark btn-calculator" id="backspace">
                <i class="bi bi-backspace"></i>
              </button>
            </div>
          </div>
          <div class="row mt-3 justify-content-center">
            <div class="col-2 p-0 justify-content-center text-center">
              <button class="btn btn-dark btn-calculator" id="reciprocal">
                1/x
              </button>
            </div>
            <div class="col-2 p-0 justify-content-center text-center">
              <button class="btn btn-dark btn-calculator" id="powerTo">
                <i class="fas fa-superscript"></i>
              </button>
            </div>
            <div class="col-2 p-0 justify-content-center text-center">
              <button class="btn btn-dark btn-calculator" id="root">
                <i class="fa-solid fa-square-root-variable"></i>
              </button>
            </div>
            <div class="col-2 p-0 justify-content-center text-center">
              <button class="btn btn-dark btn-calculator" id="divide">
                <i class="fa-solid fa-divide"></i>
              </button>
            </div>
          </div>
          <div class="row mt-3 justify-content-center">
            <div class="col-2 p-0 justify-content-center text-center">
              <button class="btn btn-secondary btn-calculator" id="seven">
                7
              </button>
            </div>
            <div class="col-2 p-0 justify-content-center text-center">
              <button class="btn btn-secondary btn-calculator" id="eight">
                8
              </button>
            </div>
            <div class="col-2 p-0 justify-content-center text-center">
              <button class="btn btn-secondary btn-calculator" id="nine">
                9
              </button>
            </div>
            <div class="col-2 p-0 justify-content-center text-center">
              <button class="btn btn-dark btn-calculator" id="multiply">
                X
              </button>
            </div>
          </div>
          <div class="row mt-3 justify-content-center">
            <div class="col-2 p-0 justify-content-center text-center">
              <button class="btn btn-secondary btn-calculator" id="four">
                4
              </button>
            </div>
            <div class="col-2 p-0 justify-content-center text-center">
              <button class="btn btn-secondary btn-calculator" id="five">
                5
              </button>
            </div>
            <div class="col-2 p-0 justify-content-center text-center">
              <button class="btn btn-secondary btn-calculator" id="six">
                6
              </button>
            </div>
            <div class="col-2 p-0 justify-content-center text-center">
              <button class="btn btn-dark btn-calculator" id="minus">-</button>
            </div>
          </div>
          <div class="row mt-3 justify-content-center">
            <div class="col-2 p-0 justify-content-center text-center">
              <button class="btn btn-secondary btn-calculator" id="one">
                1
              </button>
            </div>
            <div class="col-2 p-0 justify-content-center text-center">
              <button class="btn btn-secondary btn-calculator" id="two">
                2
              </button>
            </div>
            <div class="col-2 p-0 justify-content-center text-center">
              <button class="btn btn-secondary btn-calculator" id="three">
                3
              </button>
            </div>
            <div class="col-2 p-0 justify-content-center text-center">
              <button class="btn btn-dark btn-calculator" id="plus">
                <i class="bi bi-plus"></i>
              </button>
            </div>
          </div>
          <div class="row mt-3 justify-content-center">
            <div class="col-2 p-0 justify-content-center text-center">
              <button class="btn btn-secondary btn-calculator" id="negative">
                <i class="bi bi-plus-slash-minus"></i>
              </button>
            </div>
            <div class="col-2 p-0 justify-content-center text-center">
              <button class="btn btn-secondary btn-calculator" id="zero">
                0
              </button>
            </div>
            <div class="col-2 p-0 justify-content-center text-center">
              <button class="btn btn-secondary btn-calculator" id="comma">
                ,
              </button>
            </div>
            <div class="col-2 p-0 justify-content-center text-center">
              <button class="btn btn-success btn-calculator" id="equal">
                =
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
